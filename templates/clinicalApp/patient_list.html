{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/clinicals.css'%}"/>
        <title>Patient List</title>
    </head>
    <body>
        <h1> Patient </h1>
        <table border='4'>
            <thead>
                <th> Id </th>
                <th> First Name  </th>
                <th> Last Name </th>
                <th> Age </th>
                <th> Operations <th>
            </thead>
            {%for i in patient_list %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.first_name}}</td>
                <td>{{i.last_name}}</td>
                <td>{{i.age}}</td>
                <td><a href='/update/{{i.id}}'>Update</a> 
                    |
                    <a href="/delete/{{i.id}}"> Delete</a>
                    |
                    <a href="/addData/{{i.id}}"> Add Details</a>
                    |
                    <a href="/analyze/{{i.id}}"> Analyze</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </br>
    <a href='create/'>Add Patient</a>
    </body>
</html>
